spring:
  datasource:
    url: jdbc:mysql://localhost:3306/exampledb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: example

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

logging:
  level:
    org.hibernate.sql: debug